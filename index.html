<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/logos/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Silksong Timeline</title>
  </head>
  <body>
    <header>
      <div class="header-info">
        <div class="current-day">
          <p id="current-day">14 February 2019</p>
          <p id="days-since">0 days since reveal</p>
        </div>
        <div class="news-header">
          <p>News?</p>
          <p id="news-status">Yes</p>
        </div>
        <div class="nav">
          <button id="previous">Previous</button>
          <button id="next">Next</button>
        </div>
        <div class="nav">
          <button id="first">First</button>
          <button id="last">Last</button>
        </div>
      </div>

      <div class="logo-wrapper">
        <img class="silksong_logo" src="img/silksong_logo.svg" />
      </div>
    </header>
    <div class="timeline-wrapper" id="timeline-wrapper">
      <div class="timeline" id="timeline"></div>
    </div>
    <div class="hr"></div>
    <div class="stats">
      <h1>Stats!</h1>
    </div>
    <div class="hr"></div>
    <div class="credits">
      <h1>Credits</h1>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/news.js"></script>
  <script src="js/timeline.js"></script>
</html>
